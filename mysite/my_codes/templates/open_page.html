* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #27272c;
}

button {
  position: relative;
  background: #444;
  color: #fff;
  text-decoration: none;
  text-transform: uppercase;
  border: none;
  letter-spacing: 0.1rem;
  font-size: 1rem;
  padding: 1rem 3rem;
  transition: 0.2s;
  font-family: 'Rocher';
}

button:hover {
  letter-spacing: 0.2rem;
  padding: 1.1rem 3.1rem;
  background: var(--clr);
  color: var(--clr);

  animation: box 3s infinite;
}

button::before {
  content: "";
  position: absolute;
  inset: 2px;
  background: #272822;
}

button span {
  position: relative;
  z-index: 1;
}
button i {
  position: absolute;
  inset: 0;
  display: block;
}

button i::before {
  content: "";
  position: absolute;
  width: 10px;
  height: 2px;
  left: 80%;
  top: -2px;
  border: 2px solid var(--clr);
  background: #272822;
  transition: 0.2s;
}

button:hover i::before {
  width: 15px;
  left: 20%;
  animation: move 3s infinite;
}

button i::after {
  content: "";
  position: absolute;
  width: 10px;
  height: 2px;
  left: 20%;
  bottom: -2px;
  border: 2px solid var(--clr);
  background: #272822;
  transition: 0.2s;
}

button:hover i::after {
  width: 15px;
  left: 80%;
  animation: move 3s infinite;
}

@keyframes move {
  0% {
    transform: translateX(0);
  }
  50% {
    transform: translateX(5px);
  }
  100% {
    transform: translateX(0);
  }
}

@keyframes box {
  0% {
    box-shadow: #27272c;
  }
  50% {
    box-shadow: 0 0 25px var(--clr);
  }
  100% {
    box-shadow: #27272c;
  }
}

<h3 class="main_title" id="output"></h3>


<script>
const word = "Welcome to TEAM DER";
    let index = 0;
    let isReversed = false;

    function displayLetter() {
      if (!isReversed) {
        if (word[index] !== undefined) {
          document.getElementById('output').innerText += " " + word[index] + "  ";
        }
        index++;
        if (index === word.length) {
          isReversed = true;
        }
      } else {
        document.getElementById('output').innerText = word.substring(0, index);
        index--;
        if (index === -1) {
          isReversed = false;
        }
      }
      setTimeout(displayLetter, 500);
    }

    displayLetter();
</script>

    <script>
        function redirectUser() {
            const form = document.getElementById('myForm');
            const registerButton = document.getElementById('registerButton');
            const loginButton = document.getElementById('loginButton');
            const continueButton = document.getElementById('continueButton');

            if (registerButton === event.submitter) {
                window.location.href = '/register_page';
                return false;
            } else if (loginButton === event.submitter) {
                window.location.href = '/login_pages';
                return false;
            } else if (continueButton === event.submitter) {
                window.location.href = '/mainsss';
                return false;
            }
            return true;
        }



    </script>
