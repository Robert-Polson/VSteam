    <style media="screen">

    *{
    margin: 0;
    padding: 0;
  }
  section{
    position: relative;
    width: 100%;
    height: 100vh;
    background: black;
    overflow: hidden;
  }
  section .air{
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100px;
    background: url(https://1.bp.blogspot.com/-xQUc-TovqDk/XdxogmMqIRI/AAAAAAAACvI/AizpnE509UMGBcTiLJ58BC6iViPYGYQfQCLcBGAsYHQ/s1600/wave.png);
    background-size: 1000px 100px;

  }
  section .air.air1{
    animation: wave 30s linear infinite;
    z-index: 1000;
    opacity: 1;
    animation-delay: 0s;
    bottom: 0;
  }
  section .air.air2{
    animation: wave2 15s linear infinite;
    z-index: 999;
    opacity: 0.5;
    animation-delay: -5s;
    bottom: 10px;
  }
  section .air.air3{
    animation: wave 30s linear infinite;
    z-index: 998;
    opacity: 0.2;
    animation-delay: -2s;
    bottom: 15px;
  }
  section .air.air4{
    animation: wave2 5s linear infinite;
    z-index: 997;
    opacity: 0.7;
    animation-delay: -5s;
    bottom: 20px;
  }
  @keyframes wave{
    0%{
      background-position-x: 0px;
    }
    100%{
      background-position-x: -1000px;
    }
  }
  @keyframes wave2{
    0%{
      background-position-x: -1000px;
    }
    100%{
      background-position-x: -2000px;
    }
  }

.glow-on-hover {
    width: 220px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
}

.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
}

.glow-on-hover:hover:before {
   opacity: 1;
}

.glow-on-hover:hover {
   color: white;
}

.glow-on-hover:hover::after {
   background-color:#111;
}

.glow-on-hover::after {
   content:'';
   position:absolute;
   top:-2px;
   left:-2px;
   width :100%;
   height :100%;
   border-radius :10px;
   z-index :-1;
}
 .main_title {
      font-size: 30px;
      line-height: 200px;
      letter-spacing: -0.04em;
      color: #cdfd51;
    }

<body>
<h3 class="main_title" id="output"></h3>
<script>
const word = "Welcome to TEAM DER";
    let index = 0;
    let isReversed = false;

    function displayLetter() {
      if (!isReversed) {
        if (word[index] !== undefined) {
          document.getElementById('output').innerText += " " + word[index] + "  ";
        }
        index++;
        if (index === word.length) {
          isReversed = true;
        }
      } else {
        document.getElementById('output').innerText = word.substring(0, index);
        index--;
        if (index === -1) {
          isReversed = false;
        }
      }
      setTimeout(displayLetter, 500);
    }

    displayLetter();
</script>
<form id="myForm" method="post" onsubmit="return redirectUser()">

</button>

</button>

<button type="submit" id="continueButton" class="glow-on-hover">

    <span></span>

</button>

</form>
    <script>
        function redirectUser() {
            const form = document.getElementById('myForm');
            const registerButton = document.getElementById('registerButton');
            const loginButton = document.getElementById('loginButton');
            const continueButton = document.getElementById('continueButton');

            if (registerButton === event.submitter) {
                window.location.href = '/register_page';
                return false;
            } else if (loginButton === event.submitter) {
                window.location.href = '/login_pages';
                return false;
            } else if (continueButton === event.submitter) {
                window.location.href = '/mainsss';
                return false;
            }
            return true;
        }



    </script>
