{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media Icons</title>
<link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<header>
    <a href="{% url 'homePage' %}" style="font-family:'Rocher'; font-size: 40px; text-decoration:none;">VSTeam</a>
</header>
<h1>You can share your achievements and your network connections here to find friends.</h1>
<form method="post" id="socialForm">
    {% csrf_token %}
    <div class="main_link">
        <input type="text" placeholder="Enter your id for your VK account" class="enter_socialname" name="vk_name">
        <input type="text" placeholder="Enter your id for your YOUTUBE account" class="enter_socialname" name="youtube_name">
        <input type="text" placeholder="Enter your id for your DISCORD account" class="enter_socialname" name="discord_name">
        <button type="button" onclick="load_data_socials()" class="button_okey">Submit</button>
    </div>
</form>
<div class="achievements">
    <form method="post" id="achievementForm">
        {% csrf_token %}
        <h3 style="font-family:'Rocher';">If you have experience, you can tell about it:</h3>
        <input type="text" class="enter_socialname" name="achievement_text" style="height: 150px; width: 45%; vertical-align: top; font-family: 'Rocher'; font-size:15px;">
        <button type="submit" class="button_submit">Submit</button>
    </form>
</div>

<style>
    body {
        background-color: #1f048a;
    }
    @import url('https://fonts.cdnfonts.com/css/retron2000');
    @font-face {
        font-family: 'Rocher';
        src: url(https://assets.codepen.io/9632/RocherColorGX.woff2);
    }
    h1 {
        font-family: 'Rocher';
        font-size: 25px;
        text-align: center;
    }
    .main_link {
        display: flex;
        flex-flow: column wrap;
        background-color: #1a1a1a;
        padding: 20px;
        border-radius: 10px;
    }
    .button_submit {
        position: absolute;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-family: 'Rocher';
        top: 75%;
        left: 2%;
        width: 200px;
        font-size: 15px;
    }
    .enter_socialname {
        margin: 5px;
        width: 30%;
        border-radius: 20px;
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px;
        margin-bottom: 10px;
        width: 40%;
        font-family: 'Rocher';
    }
    .enter_socialname::placeholder {
        color: #ccc;
    }
    .enter_socialname:hover {
        background-color: #555;
    }
    .button_okey {
        width: 20%;
        font-family:'Rocher';
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
    }
    .button_okey:hover {
        background-color: #45a049;
    }
</style>

<script>
    function load_data_socials() {
    let request = new XMLHttpRequest()
    request.open(
        method="POST",
        url="socials_network/",
        async=true
    )
    request.send()
    }
</script>

</body>
</html>
